<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 750">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#240611" />
      <stop offset="0.55" stop-color="#3a1220" />
      <stop offset="1" stop-color="#0b0d12" />
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="18%" r="65%">
      <stop offset="0" stop-color="rgba(255,77,109,0.5)" />
      <stop offset="1" stop-color="rgba(255,77,109,0)" />
    </radialGradient>
    <linearGradient id="cake" x1="0" y1="0" x2="0" y2="1">
