<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 750">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0d12" />
      <stop offset="0.6" stop-color="#112022" />
      <stop offset="1" stop-color="#1d1016" />
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="16%" r="70%">
      <stop offset="0" stop-color="rgba(110,231,255,0.34)" />
      <stop offset="1" stop-color="rgba(110,231,255,0)" />
    </radialGradient>
    <linearGradient id="plate" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.18)" />
      <stop offset="1" stop-color="rgba(255,255,255,0.06)" />
    </linearGradient>
    <linearGradient id="salmon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff7a8f" />
      <stop offset="1" stop-color="#ff4d6d" />
    </linearGradient>
    <linearGradient id="sauce" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffd166" />
      <stop offset="1" stop-color="#6ee7ff" />
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="rgba(0,0,0,0.52)" />
    </filter>
  </defs>

  <rect width="1200" height="750" rx="44" fill="url(#bg)" />
  <rect width="1200" height="750" rx="44" fill="url(#glow)" />

  <g filter="url(#shadow)">
    <ellipse cx="600" cy="480" rx="430" ry="175" fill="url(#plate)" />
    <path
      d="M360 455c0-74 108-134 240-134s240 60 240 134-108 134-240 134-240-60-240-134Z"
      fill="rgba(0,0,0,0.14)"
    />
    <path
      d="M420 468c10-62 84-110 180-110s170 48 180 110c-32 34-96 58-180 58s-148-24-180-58Z"
      fill="url(#salmon)"
      opacity="0.95"
    />
    <path
      d="M470 452c16-28 56-48 130-48s114 20 130 48c-20 20-60 34-130 34s-110-14-130-34Z"
      fill="rgba(255,255,255,0.2)"
    />
    <path d="M520 560c40 12 120 12 160 0" stroke="url(#sauce)" stroke-width="18" stroke-linecap="round" />
    <circle cx="465" cy="520" r="22" fill="#ffd166" opacity="0.92" />
    <circle cx="735" cy="520" r="22" fill="#6ee7ff" opacity="0.9" />
  </g>

  <g opacity="0.92">
    <text x="90" y="120" font-size="42" font-family="system-ui,Segoe UI,Arial" fill="rgba(255,255,255,0.86)">
      Salmón a los cítricos
    </text>
    <text x="90" y="165" font-size="22" font-family="system-ui,Segoe UI,Arial" fill="rgba(255,255,255,0.64)">
      Placeholder didáctico (reemplázalo por tu foto)
    </text>
  </g>
</svg>

