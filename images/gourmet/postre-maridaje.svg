<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 750">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0d12" />
      <stop offset="0.5" stop-color="#15121b" />
      <stop offset="1" stop-color="#0e1a1a" />
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="16%" r="70%">
      <stop offset="0" stop-color="rgba(255,77,109,0.26)" />
      <stop offset="1" stop-color="rgba(255,77,109,0)" />
    </radialGradient>
    <linearGradient id="plate" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.16)" />
      <stop offset="1" stop-color="rgba(255,255,255,0.06)" />
    </linearGradient>
    <linearGradient id="dessert" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffd166" />
      <stop offset="0.55" stop-color="#ff4d6d" />
      <stop offset="1" stop-color="#6ee7ff" />
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="rgba(0,0,0,0.52)" />
    </filter>
  </defs>

  <rect width="1200" height="750" rx="44" fill="url(#bg)" />
  <rect width="1200" height="750" rx="44" fill="url(#glow)" />

  <g filter="url(#shadow)">
    <ellipse cx="600" cy="500" rx="460" ry="180" fill="url(#plate)" />
    <path d="M470 520c0-66 58-120 130-120s130 54 130 120-58 120-130 120-130-54-130-120Z" fill="url(#dessert)" opacity="0.92" />
    <path d="M520 520c0-38 36-70 80-70s80 32 80 70-36 70-80 70-80-32-80-70Z" fill="rgba(255,255,255,0.18)" />
    <path d="M690 410c0-42 36-76 80-76s80 34 80 76c0 26-12 46-30 60v54h-100v-54c-18-14-30-34-30-60Z" fill="rgba(255,255,255,0.1)" />
    <path d="M720 520h100" stroke="rgba(255,255,255,0.2)" stroke-width="10" stroke-linecap="round" />
    <circle cx="600" cy="414" r="14" fill="rgba(255,255,255,0.7)" />
  </g>

  <g opacity="0.92">
    <text x="90" y="120" font-size="42" font-family="system-ui,Segoe UI,Arial" fill="rgba(255,255,255,0.86)">
      Postre + maridaje
    </text>
    <text x="90" y="165" font-size="22" font-family="system-ui,Segoe UI,Arial" fill="rgba(255,255,255,0.64)">
      Placeholder didáctico (reemplázalo por tu foto)
    </text>
  </g>
</svg>

