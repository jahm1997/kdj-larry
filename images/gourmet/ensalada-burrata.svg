      <circle cx="600" cy="470" r="58" fill="rgba(255,255,255,0.86)" />
      <circle cx="585" cy="455" r="14" fill="rgba(0,0,0,0.08)" />
      <circle cx="625" cy="492" r="12" fill="rgba(0,0,0,0.08)" />
      <path d="M470 520c50 30 210 30 260 0" stroke="#6ee7ff" stroke-width="14" stroke-linecap="round" opacity="0.75" />
      <path d="M490 410c40-22 180-22 220 0" stroke="#7cffb7" stroke-width="14" stroke-linecap="round" opacity="0.7" />
    </g>
  </g>

  <g opacity="0.92">
    <text x="90" y="120" font-size="42" font-family="system-ui,Segoe UI,Arial" fill="rgba(255,255,255,0.86)">
